---
layout: default
---

<style>
  /* --- 1. GLOBAL & VARIABLES --- */
  :root {
    --accent-color: #159957; /* Cayman Green */
    --text-main: #111827;
    --text-muted: #6b7280;
    --bg-code: #1f2937;
    --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
  }

  body {
    background-color: #ffffff;
    color: var(--text-main);
    font-family: var(--font-sans);
    margin: 0;
    padding: 0;
  }

  /* Reset default Cayman width if needed */
  .main-content {
    max-width: 100% !important;
    padding: 0 !important;
    margin: 0 !important;
  }

  /* --- 2. STICKY NAVBAR (Glassmorphism) --- */
  .modern-nav {
    position: sticky;
    top: 0;
    z-index: 100;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(12px); /* Efek Kaca */
    -webkit-backdrop-filter: blur(12px);
    border-bottom: 1px solid #eaeaea;
    padding: 15px 0;
  }

  .nav-container {
    max-width: 720px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .nav-brand {
    font-weight: 700;
    font-size: 1rem;
    color: var(--text-main);
    text-decoration: none;
    letter-spacing: -0.5px;
  }

  .nav-back {
    font-size: 0.9rem;
    color: var(--text-muted);
    text-decoration: none;
    transition: color 0.2s;
  }

  .nav-back:hover {
    color: var(--accent-color);
  }

  /* --- 3. MAIN ARTICLE LAYOUT --- */
  .article-container {
    max-width: 720px;
    margin: 60px auto 100px;
    padding: 0 20px;
  }

  /* Header */
  .post-header {
    margin-bottom: 50px;
    text-align: left; /* Rata kiri lebih modern */
  }

  .post-date {
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--accent-color);
    font-weight: 600;
    margin-bottom: 10px;
    display: block;
  }

  .post-title {
    font-size: 2.8rem;
    font-weight: 800;
    line-height: 1.1;
    letter-spacing: -1px; /* Tight tracking */
    margin: 0 0 10px 0;
    color: #000;
  }

  /* Content */
  .prose {
    font-size: 1.125rem;
    line-height: 1.75;
    color: #374151;
  }

  .prose p {
    margin-bottom: 1.5em;
  }

  .prose h2 {
    font-size: 1.75rem;
    font-weight: 700;
    margin-top: 2.5em;
    margin-bottom: 1em;
    color: #111;
    letter-spacing: -0.5px;
  }

  .prose h3 {
    font-size: 1.4rem;
    font-weight: 600;
    margin-top: 2em;
    margin-bottom: 0.8em;
  }

  .prose a {
    color: var(--text-main);
    text-decoration: none;
    border-bottom: 2px solid rgba(21, 153, 87, 0.4);
    transition: all 0.2s ease;
  }

  .prose a:hover {
    background-color: rgba(21, 153, 87, 0.1);
    border-bottom-color: var(--accent-color);
  }

  .prose ul, .prose ol {
    margin-bottom: 1.5em;
    padding-left: 1.5em;
  }

  .prose li {
    margin-bottom: 0.5em;
  }

  /* Images */
  .prose img {
    width: 100%;
    border-radius: 12px;
    margin: 2em 0;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08); /* Soft Shadow */
  }

  /* Blockquote */
  .prose blockquote {
    border-left: 3px solid var(--accent-color);
    margin: 2em 0;
    padding-left: 1.5em;
    font-style: italic;
    color: #4b5563;
  }

  /* --- 4. MODERN CODE BLOCKS --- */
  .prose pre {
    background: var(--bg-code);
    color: #e5e7eb;
    padding: 20px;
    border-radius: 10px;
    overflow-x: auto;
    font-size: 0.9rem;
    line-height: 1.5;
    margin: 2em 0;
    border: 1px solid rgba(255,255,255,0.1);
  }

  .prose code {
    font-family: "Menlo", "Monaco", "Courier New", monospace;
  }
  
  /* Inline code */
  .prose p code, .prose li code {
    background: #f3f4f6;
    color: #1f2937;
    padding: 3px 6px;
    border-radius: 4px;
    font-size: 0.9em;
    border: 1px solid #e5e7eb;
  }

  /* --- 5. FOOTER AUTHOR --- */
  .article-footer {
    margin-top: 80px;
    padding-top: 40px;
    border-top: 1px solid #eaeaea;
  }
  
  .author-badge {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    background: #f9fafb;
    padding: 10px 20px;
    border-radius: 50px;
    border: 1px solid #eaeaea;
  }

  .author-badge img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin: 0 !important; /* Override prose margin */
    box-shadow: none !important;
  }

  .author-text {
    font-size: 0.9rem;
    font-weight: 500;
  }

</style>

<nav class="modern-nav">
  <div class="nav-container">
    <a href="{{ '/' | relative_url }}" class="nav-brand">{{ site.title }}</a>
    <a href="{{ '/' | relative_url }}" class="nav-back">Back to Home</a>
  </div>
</nav>

<div class="article-container">
  
  <header class="post-header">
    {% if page.date %}
      <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
    {% endif %}
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="prose">
    {{ content }}
  </article>

  <footer class="article-footer">
    <div class="author-badge">
      <img src="https://github.com/identicons/jasonlong.png" alt="Author">
      <span class="author-text">Written by <strong>{{ site.title }}</strong></span>
    </div>
  </footer>

</div>
