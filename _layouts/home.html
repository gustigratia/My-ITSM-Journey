---
layout: default
---

<style>
  .home-container {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
    text-align: center;
  }

  .home-title {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 10px;
  }

  .home-description {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 40px;
    line-height: 1.6;
  }

  .post-list {
    text-align: left;
    margin-top: 40px;
  }

  .post-item {
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid #e0e0e0;
  }

  .post-item h2 {
    margin: 0;
    font-size: 1.6rem;
  }

  .post-item a {
    text-decoration: none;
    color: #159957;
  }

  .post-meta {
    color: #666;
    font-size: 0.9rem;
  }
</style>

<div class="home-container">

  <h1 class="home-title">{{ page.title }}</h1>

  {% if site.description %}
  <p class="home-description">{{ site.description }}</p>
  {% endif %}

  <div class="post-list">
    {% for post in site.posts %}
    <div class="post-item">
      <h2>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      <p class="post-meta">
        {{ post.date | date: "%B %d, %Y" }}
      </p>
      <p>{{ post.excerpt }}</p>
    </div>
    {% endfor %}
  </div>

</div>
